<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare | e-Healthcare Website</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
     <form action="">

    <div class="row">
        <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
                <span>Full name :</span>
                <input type="text" placeholder="john deo">
            </div>
            <div class="inputBox">
                <span>email :</span>
                <input type="email" placeholder="example@example.co.za">
            </div>
            <div class="inputBox">
                <span>address :</span>
                <input type="text" placeholder="room - street - locality">
            </div>
            <div class="inputBox">
                <span>city :</span>
                <input type="text" placeholder="polokwane">
            </div>
            <div class="flex">
            <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="lagos">
            </div>
            </div>
            <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="1234">
            </div>
        </div>

        <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
                <span>cards accepted :</span>
                <img src="/download (3).png">
            </div>

            <div class="inputBox">
                <span>name on card :</span>
                <input type="text" placeholder="mr. john deo">
            </div>
            
            <div class="inputBox">
                <span>credit card number :</span>
                <input type="number" placeholder="0123-4452-7700">
            </div>
            <div class="inputBox">
                <span>exp month :</span>
                <input type="text" placeholder="Dec">
            </div>
            <div class="flex">
            <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2024">
            </div>
            </div>
            <div class="inputBox">
                <span>cvv :</span>
                <input type="text" placeholder="234">
            </div>
        </div>
        
    </div>
    <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
    </div>

</body>
</html>
